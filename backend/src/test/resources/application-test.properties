# Configuration de test pour Spring Boot

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (désactivée pour les tests)
spring.h2.console.enabled=false

# JWT Secret pour les tests
jwt.secret=test-secret-key-for-testing-purposes-only

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.edu.miage.springboot=DEBUG

# Actuator (désactivé pour les tests)
management.endpoints.enabled-by-default=false
