<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-icon mat-card-avatar class="header-icon">lock</mat-icon>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Accédez à votre espace personnel</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="f['username'].hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
          <mat-error *ngIf="f['username'].hasError('minlength')">
            Minimum 3 caractères
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Minimum 4 caractères
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>

        <div class="register-link">
          <span>Pas encore de compte ?</span>
          <a routerLink="/register">Créer un compte</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
